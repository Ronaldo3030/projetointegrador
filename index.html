<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Projeto Integrador</title>
</head>
<body>
    <div class="dark-mode">
        <button id="escuro" onclick="darkMode('escuro', 'claro')" class="btn-mode"><i class="fas fa-moon"></i></button>
        <button id="claro" onclick="darkMode('claro', 'escuro')" class="btn-mode d-none"><i class="fas fa-sun"></i></button>
    </div>
    <div class="container">
        <div class="container-btn">
            <div class="btn">
                <button class="moradia">Moradia</button>
            </div>
            <div class="btn">
                <button class="alimentacao">Alimentação</button>
            </div>
            <div class="btn">
                <button class="transporte">Transporte</button>
            </div>
            <div class="btn">
                <button class="consumo">Consumo</button>
            </div>
            <div class="btn">
                <button class="residuos">Resíduos</button>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/ac5f400d27.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
